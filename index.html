<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    var a=[1,4,5,6,7,8,9];
    var b=0;
    var c=0;
    for(i=0;i<a.length;i++){
        if(a[i]%2==0){
            b+=a[i];
        }
        else{
            c+=a[i];
        }

        
    }

    console.log("even number",b);
    console.log("odd number",c);
   </script> 
</body>
</html>
